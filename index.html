<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Schedule Organizer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select, button, input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1db954;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background: #169c45;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #1db954;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Exam Schedule Organizer</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search subject..." />
    <button id="exportBtn">Export CSV</button>
  </div>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Code</th>
        <th>Section</th>
        <th>Teacher</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/<YOUR_USERNAME>/<YOUR_REPO>/main/data/exams.json");
        const data = await res.json();
        renderTable(data);

        // Search function
        document.getElementById('search').addEventListener('input', e => {
          renderTable(data, e.target.value);
        });

        // Export to CSV
        document.getElementById('exportBtn').addEventListener('click', () => exportCSV(data));

      } catch (err) {
        alert("Error loading exams.json â€” check console");
        console.error(err);
      }
    }

    function renderTable(data, filter = "") {
      const tbody = document.getElementById('scheduleBody');
      tbody.innerHTML = "";
      const entries = [];

      for (const [code, subjectData] of Object.entries(data)) {
        for (const [section, details] of Object.entries(subjectData)) {
          if (section === "subject") continue;
          const subj = subjectData.subject;
          if (filter && !subj.toLowerCase().includes(filter.toLowerCase())) continue;

          entries.push({
            code,
            subject: subj,
            section,
            teacher: details.teacher,
            date: details.date,
            time: details.time
          });
        }
      }

      // Sort by date
      entries.sort((a, b) => (a.date > b.date ? 1 : -1));

      for (const e of entries) {
        const row = `<tr>
          <td>${e.subject}</td>
          <td>${e.code}</td>
          <td>${e.section}</td>
          <td>${e.teacher}</td>
          <td>${e.date}</td>
          <td>${e.time}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      }
    }

    function exportCSV(data) {
      let csv = "Subject,Code,Section,Teacher,Date,Time\n";
      for (const [code, subjectData] of Object.entries(data)) {
        for (const [section, details] of Object.entries(subjectData)) {
          if (section === "subject") continue;
          csv += `"${subjectData.subject}","${code}","${section}","${details.teacher}","${details.date}","${details.time}"\n`;
        }
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'exam_schedule.csv';
      a.click();
    }

    loadData();
  </script>
</body>
</html>
