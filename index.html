      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    function populateSubjectSelect() {
      const subjectSelect = document.getElementById('subjectSelect');
      
      // Clear existing options (except the first one)
      subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
      
      // Add subjects to the dropdown
      Object.entries(examData).forEach(([code, subjectInfo]) => {
        const option = document.createElement('option');
        option.value = code;
        option.textContent = `${subjectInfo.subject} (${code})`;
        subjectSelect.appendChild(option);
      });
    }

    function setupEventListeners() {
      const subjectSelect = document.getElementById('subjectSelect');
      const sectionSelect = document.getElementById('sectionSelect');
      const addBtn = document.getElementById('addBtn');
      const exportBtn = document.getElementById('exportBtn');
      
      // When subject changes, populate sections
      subjectSelect.addEventListener('change', function() {
        const selectedCode = this.value;
        sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
        
        if (selectedCode) {
          sectionSelect.disabled = false;
          const subjectInfo = examData[selectedCode];
          
          // Add all sections for this subject
          Object.keys(subjectInfo).forEach(key => {
            if (key !== 'subject') {
              const option = document.createElement('option');
              option.value = key;
              option.textContent = key;
              sectionSelect.appendChild(option);
            }
          });
        } else {
          sectionSelect.disabled = true;
        }
      });
      
      // Add button click handler
      addBtn.addEventListener('click', function() {
        const selectedCode = subjectSelect.value;
        const selectedSection = sectionSelect.value;
        
        if (!selectedCode || !selectedSection) {
          alert('Please select both a subject and a section');
          return;
        }
        
        addToSchedule(selectedCode, selectedSection);
      });

      // Export button click handler
      exportBtn.addEventListener('click', exportToCSV);
    }

    function addToSchedule(code, section) {
      const subjectInfo = examData[code];
      const sectionInfo = subjectInfo[section];
      
      // Check if this exam is already in the schedule
      const isDuplicate = userSchedule.some(item => 
        item.code === code && item.section === section
      );
      
      if (isDuplicate) {
        alert('This exam is already in your schedule');
        return;
      }
      
      // Add to user's schedule
      userSchedule.push({
        code: code,
        subject: subjectInfo.subject,
        section: section,
        teacher: sectionInfo.teacher,
        date: sectionInfo.date,
        time: sectionInfo.time
      });
      
      // Sort by date and time
      sortSchedule();
      
      // Update the table
      renderSchedule();
    }

    function removeFromSchedule(code, section) {
      userSchedule = userSchedule.filter(item => 
        !(item.code === code && item.section === section)
      );
      renderSchedule();
    }

    function sortSchedule() {
      userSchedule.sort((a, b) => {
        // First sort by date
        if (a.date < b.date) return -1;
        if (a.date > b.date) return 1;
        
        // If same date, sort by time
        // For TBD times, put them at the end
        if (a.time === 'TBD') return 1;
        if (b.time === 'TBD') return -1;
        
        // Extract start time for comparison
        const aStartTime = a.time.split(' - ')[0];
        const bStartTime = b.time.split(' - ')[0];
        
        return aStartTime.localeCompare(bStartTime);
      });
    }

    function renderSchedule() {
      const tbody = document.getElementById('scheduleBody');
      
      if (userSchedule.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-message">No exams added to schedule yet</td></tr>';
        return;
      }
      
      tbody.innerHTML = '';
      
      userSchedule.forEach(exam => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${exam.date}</td>
          <td>${exam.time}</td>
          <td>${exam.subject} (${exam.code})</td>
          <td>${exam.section}</td>
          <td>${exam.teacher}</td>
          <td><button class="remove-btn" data-code="${exam.code}" data-section="${exam.section}">Remove</button></td>
        `;
        
        tbody.appendChild(row);
      });
      
      // Add event listeners to remove buttons
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function() {
          const code = this.getAttribute('data-code');
          const section = this.getAttribute('data-section');
          removeFromSchedule(code, section);
        });
      });
    }

    function exportToCSV() {
      if (userSchedule.length === 0) {
        alert('Your schedule is empty. Please add some exams before exporting.');
        return;
      }

      // Create CSV header
      let csvContent = "Date,Time,Subject,Code,Section,Instructor\n";
      
      // Add each exam to CSV
      userSchedule.forEach(exam => {
        const row = [
          exam.date,
          `"${exam.time}"`, // Wrap time in quotes in case it contains commas
          `"${exam.subject}"`, // Wrap subject in quotes in case it contains commas
          exam.code,
          exam.section,
          `"${exam.teacher}"` // Wrap teacher in quotes in case it contains commas
        ];
        csvContent += row.join(',') + '\n';
      });

      // Create and trigger download
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', 'midterm_schedule.csv');
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
